  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--bg-primary, #050505)',
            'bg-secondary': 'var(--bg-secondary, #0a0a0a)',
            'bg-tertiary': 'var(--bg-tertiary, #101010)',
            'bg-elevated': 'var(--bg-elevated, rgba(255, 255, 255, 0.03))',
            'text-primary': 'var(--text-primary, #f8fafc)',
            'text-secondary': 'var(--text-secondary, #94a3b8)',
            'text-tertiary': 'var(--text-tertiary, #64748b)',
            'accent-primary': 'var(--accent-primary, #3b82f6)',
            'accent-secondary': 'var(--accent-secondary, #06b6d4)',
            'accent-subtle': 'var(--accent-subtle, rgba(59, 130, 246, 0.1))',
            'border-visible': 'var(--border-visible, rgba(255, 255, 255, 0.1))',
            'border-subtle': 'var(--border-subtle, rgba(255, 255, 255, 0.05))',
          },
          fontFamily: {
            sans: ['var(--font-family, DM Sans)', 'Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          boxShadow: {
            'premium': '0 4px 20px rgba(0, 0, 0, 0.4)',
            'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.3)',
            'glow-blue': '0 0 15px rgba(59, 130, 246, 0.3)',
          },
          borderRadius: {
            'premium': '8px',
          },
          animation: {
            'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'glow-pulse': 'glowPulse 3s infinite ease-in-out',
          },
          keyframes: {
            pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.7 } },
            fadeIn: { from: { opacity: 0, transform: 'translateY(4px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
            glowPulse: {
              '0%, 100%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.2)' },
              '50%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.4)' }
            }
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    .glass-panel {
      background: rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    @keyframes softPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .animate-soft-pulse {
      animation: softPulse 2s ease-in-out infinite;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in-right {
      animation: slideInRight 0.3s ease-out forwards;
    }
  </style>
