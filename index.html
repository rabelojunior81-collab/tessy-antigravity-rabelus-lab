<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tessy by Rabelus Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            screens: {
              'xs': '480px',
            },
            colors: {
              antigravity: {
                bg: '#0a0a0a',
                panel: '#111111',
                terminal: '#1e1e1e',
                emerald: '#10b981',
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #14b8a6;
            --accent: #84cc16;
            --bg-body: #f0f4f8;
            --text-body: #1e293b;
            --bg-overlay: linear-gradient(rgba(240, 244, 248, 0.90), rgba(240, 244, 248, 0.95));
        }
        .dark {
            --bg-body: #0a0a0a;
            --text-body: #ffffff;
            --bg-overlay: linear-gradient(rgba(10, 10, 10, 0.75), rgba(10, 10, 10, 0.85));
        }
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Safari & Firefox Glassmorphism Fixes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .dark .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .brutalist-button {
            border-radius: 0 !important;
            border: 1px solid rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(16, 185, 129, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 10px; }

        pre, code { font-family: 'JetBrains Mono', monospace; }
        .glow-text-green { text-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }

        /* Antigravity Specific */
        .sidebar-icon {
            @apply flex items-center justify-center transition-all duration-200 cursor-pointer;
            width: 44px;
            height: 44px;
        }
        .sidebar-icon:hover {
            @apply text-emerald-500 bg-emerald-500/10;
        }
        .sidebar-icon.active {
            @apply text-emerald-500 bg-emerald-500/20;
            border-right: 2px solid #10b981;
        }

        /* Resize Handle */
        .resize-handle-v {
            cursor: ns-resize;
            height: 4px;
            transition: background 0.2s;
        }
        .resize-handle-v:hover {
            background: #10b981;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "dexie": "https://esm.sh/dexie@^4.0.11",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
</body>
</html>
