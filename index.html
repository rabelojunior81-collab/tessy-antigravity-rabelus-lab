<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tessy by Rabelus Lab - Advanced AI Prompt Engineering IDE">
    <meta name="theme-color" content="#0A1929">
    <title>tessy // Rabelus Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            screens: {
              'xs': '480px',
            },
            colors: {
              'bg-primary': '#0A1929',
              'bg-secondary': '#0D2137',
              'bg-tertiary': '#112A45',
              'text-primary': '#E3E8EF',
              'text-secondary': '#8B9AAD',
              'text-tertiary': '#5A6B7F',
              'accent-primary': '#3B82F6',
              'accent-secondary': '#60A5FA',
              'border-subtle': 'rgba(59, 130, 246, 0.1)',
              'border-visible': 'rgba(59, 130, 246, 0.2)',
            },
            animation: {
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'fade-out': 'fadeOut 0.1s ease-in forwards',
              'zoom-in': 'zoomIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-out': 'zoomOut 0.1s ease-in forwards',
              'slide-in-right': 'slideInRight 0.2s ease-out forwards',
            },
            keyframes: {
              pulseSoft: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.6 },
              },
              fadeIn: {
                from: { opacity: 0 },
                to: { opacity: 1 },
              },
              fadeOut: {
                from: { opacity: 1 },
                to: { opacity: 0 },
              },
              zoomIn: {
                from: { opacity: 0, transform: 'scale(0.98)' },
                to: { opacity: 1, transform: 'scale(1)' },
              },
              zoomOut: {
                from: { opacity: 1, transform: 'scale(1)' },
                to: { opacity: 0, transform: 'scale(0.98)' },
              },
              slideInRight: {
                from: { opacity: 0, transform: 'translateX(10px)' },
                to: { opacity: 1, transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --bg-body: #0A1929;
            --text-body: #E3E8EF;
            --border-subtle: rgba(59, 130, 246, 0.1);
            --border-visible: rgba(59, 130, 246, 0.2);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline-color: var(--primary);
            border-radius: 0 !important;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        .custom-scrollbar::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: rgba(17, 42, 69, 0.2); 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(59, 130, 246, 0.3); 
            border-radius: 0;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: rgba(59, 130, 246, 0.5); 
        }

        .glow-text-blue { 
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3); 
        }

        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }

        .prose {
            font-size: 13px !important;
            line-height: 1.6 !important;
            color: #E3E8EF !important;
        }
        .prose pre {
            background-color: rgba(13, 33, 55, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid var(--border-subtle) !important;
            padding: 16px !important;
            margin: 1rem 0 !important;
            border-radius: 0 !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "dexie": "https://esm.sh/dexie@^4.0.11",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.6.1",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.6.1/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
<body class="overflow-hidden bg-bg-primary">
    <div id="root"></div>
</body>
</html>
