<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tessy by Rabelus Lab - Advanced AI Prompt Engineering IDE">
    <meta name="theme-color" content="#0A1929">
    <title>tessy // Rabelus Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            screens: {
              'xs': '480px',
            },
            colors: {
              antigravity: {
                bg: '#0A1929',
                panel: '#0D2137',
                terminal: '#050c14',
                blue: '#3B82F6',
                accent: '#60A5FA',
                slate: {
                  800: '#1e293b',
                  900: '#0f172a',
                  950: '#020617',
                }
              },
              'bg-primary': '#0A1929',
              'bg-secondary': '#0D2137',
              'bg-tertiary': '#112A45',
              'text-primary': '#E3E8EF',
              'text-secondary': '#8B9AAD',
              'text-tertiary': '#5A6B7F',
              'accent-primary': '#3B82F6',
              'accent-secondary': '#60A5FA',
            },
            animation: {
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-out': 'fadeOut 0.2s ease-in forwards',
              'zoom-in': 'zoomIn 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-out': 'zoomOut 0.2s ease-in forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              pulseSoft: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.6 },
              },
              fadeIn: {
                from: { opacity: 0 },
                to: { opacity: 1 },
              },
              fadeOut: {
                from: { opacity: 1 },
                to: { opacity: 0 },
              },
              zoomIn: {
                from: { opacity: 0, transform: 'scale(0.95) translateY(10px)' },
                to: { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              zoomOut: {
                from: { opacity: 1, transform: 'scale(1) translateY(0)' },
                to: { opacity: 0, transform: 'scale(0.95) translateY(10px)' },
              },
              slideInRight: {
                from: { opacity: 0, transform: 'translateX(20px)' },
                to: { opacity: 1, transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --bg-body: #0A1929;
            --text-body: #E3E8EF;
            --border-subtle: rgba(59, 130, 246, 0.1);
            --border-visible: rgba(59, 130, 246, 0.2);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline-color: var(--primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(59, 130, 246, 0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.15); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.3); }

        .glass-panel {
            background: rgba(13, 33, 55, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-visible);
        }

        .brutalist-button {
            border-radius: 4px !important;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .glow-text-blue { 
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.4); 
        }

        /* Selection */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }

        /* Resize Handles */
        .resize-handle-v {
            cursor: ns-resize;
            height: 4px;
            transition: background 0.2s;
        }
        .resize-handle-v:hover {
            background: rgba(59, 130, 246, 0.5);
        }
        
        /* Prose customization for Markdown */
        .prose pre {
            background-color: #050c14 !important;
            border: 1px solid var(--border-subtle) !important;
            border-radius: 4px !important;
            padding: 1rem !important;
        }
        .prose code {
            color: #60A5FA !important;
            background: rgba(59, 130, 246, 0.1) !important;
            padding: 0.2em 0.4em !important;
            border-radius: 4px !important;
            font-size: 0.9em !important;
        }
        .prose a {
            color: #3B82F6 !important;
            text-decoration: underline !important;
            text-underline-offset: 4px !important;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #fff !important;
            font-weight: 800 !important;
            text-transform: uppercase !important;
            letter-spacing: -0.01em !important;
        }
    </style>

}
</script>
</head>
